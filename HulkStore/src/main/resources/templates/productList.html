<th:block th:include="/_header"></th:block>
<div align="center">
	<h1>Product List
</div>
</h1>
<th:block th:include="/menu"></th:block>
<br /><br />

<div class="content" th:each="product : ${listProducts}">
	<div class="left">
		<img class="card-img-top" src="https://dummyimage.com/200.png/09f/fff" alt="Card image cap">
		<br><br>
		<b th:text="${product.name}"></b>
		<br>
		<h4 th:remove="tag"> Product ID:</h4><span th:text="${product.id}"></span>
		<br>
		<h4 th:remove="tag"> Quantity: </h4><span th:text="${product.quantity}"></span>
		<br>
		<h4 th:remove="tag">Price: $</h4><span th:text="${product.price}"></span>
		<br>
		<div>
			<div sec:authorize="isAuthenticated()">
				<a th:href="@{'/edit/' + ${product.id}}" class="buttons">
					<img class="card-img-top" src="https://image.flaticon.com/icons/png/512/84/84380.png" width="25px">
				</a>
				&nbsp;&nbsp;&nbsp;
				<a th:href="@{'/delete/' + ${product.id}}" class="buttons">
					<img class="card-img-top"
						src="https://cdn.iconscout.com/icon/premium/png-256-thumb/delete-1961630-1659595.png"
						width="25px">
				</a>
			</div>
			<div sec:authorize="isAnonymous()">
				<a th:href="@{'/buy/' + ${product.id}}" class="buttons"
					onclick="addProductCard('${product.id}','${product.name}','${product.price}')">
					<img class="card-img-top"
						src="https://www.iconpacks.net/icons/2/free-add-to-cart-icon-3046-thumb.png" width="25px">
				</a>
			</div>

		</div>
	</div>
</div>
</body>

</html>
